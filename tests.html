<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit Tests for LevelUp</title>
  <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.14.0.css">
  <script src="http://code.jquery.com/qunit/qunit-1.14.0.js"></script>
  <script src="js/util.js"></script>
  <script src="js/mob.js"></script>
  <script>
    // QUnit tests for LevelUp

    ////////////////////////////////////////
    //              util.js               //
    ////////////////////////////////////////

    QUnit.test("nice numbers", function( assert ) {
      assert.ok( nn(0) == "0", "Correctly formatted 0");
      assert.ok( nn(9000) == "9,000", "Correctly formatted 9000");
      assert.ok( nn(123456.789) == "123,456.789", "Correctly formatted 123456.789");
    });

    QUnit.test("mobs", function( assert ) {
      var jim = new Mob("Jim", 1, 2, 3, 4, 'foobarbaz');
      assert.ok( jim.name == "Jim", "Name property correct.");
      assert.ok( jim.str == 1, "Str property correct.");
      assert.ok( jim.hp == 2, "Hp property correct.");
      assert.ok( jim.gold == 3, "Gold property correct.");
      assert.ok( jim.xp == 4, "Xp property correct.");
      assert.ok( jim.image == 'foobarbaz', "Image property correct.")
    });
  </script>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
</body>
</html>
