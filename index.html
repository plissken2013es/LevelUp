<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Level Up!</title>
	<meta name="description" content="Level Up! A game about hoarding experience!">
	<meta name="author" content="">

	<link rel="stylesheet" href="css/screen.css">
</head>

<body>
	<div class="ui-container">
		<header class="xp-view">
			<div class="xp-bar">
				<div class="xp-bar-bar"></div>

				<div class="left">
					<span class="level"></span>
				</div>

				<div class="center">
					<span class="sp"></span>
					<span class="sps"></span>
				</div>

				<div class="right">
					<span class="xp-total"></span>
					<span class="xps"></span>
				</div>
			</div>
		</header>

		<div class="new-version">New Version Available - Please save and reload the page.</div>

		<div class="playfield">
			<div class="playfield-upper">
				<ul class="player-stats block">
					<li>HP: <span class="hp"></span></li>
					<li>MP: <span class="mp"></span></li>
					<li>Attack: <span class="str"></span></li>
					<li>Magic Power: <span class="int"></span></li>
					<li>Armor: <span class="armor"></span></li>
					<li>Gold: <span class="gold"></span></li>
					<li class="save">Save</li>
					<li class="reset">Delete</li>
				</ul>

				<div class="battle">
					<img class="player" src="images/main.png">
					<img class="mob" src="">
				</div>

				<ul class="magic-list">
					<li class="heading">
						<h2>Magic</h2>
					</li>
				</ul>
			</div>

			<ul class="history"></ul>
		</div>

		<ul class="quests">
			<li class="heading none" value="-1">
				<h2>Quests</h2>
			</li>
		</ul>

		<ul class="current-quest"></ul>

		<ul class="store-list"><li class="heading"><h2>Store</h2></li></ul>

		<ul class="skills-list"><li class="heading"><h2>Upgrades</h2></li></ul>
	</div>

	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<script src="levelup.js"></script>

	<script src="js/mob.js"></script>
	<script src="js/util.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
